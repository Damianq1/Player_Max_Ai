name: üé¨ Ultimate Player - BUILD + SIGN + RELEASE

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-sign-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
    - name: üì• Checkout
      uses: actions/checkout@v4
      
    - name: ‚òï Setup JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: üõ†Ô∏è Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: üîß Gradle permissions
      run: chmod +x gradlew
      
    - name: üì¶ Cache Gradle
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
        
    - name: üèóÔ∏è Build Release APK
      run: ./gradlew assembleRelease
      
    - name: üîç List outputs
      run: find app/build/outputs/apk -name "*.apk" | head -10
      
    - name: üîê Decode Keystore
      env:
        KEYSTORE_BASE64: ${{ secrets.KEystore_BASE64 }}
      run: |
        echo "$KEYSTORE_BASE64" | base64 --decode > ultimate.keystore
        
    - name: üîê Sign APK
      env:
        STORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
      run: |
        # Znajd≈∫ APK
        APK=$(find app/build/outputs/apk -name "app-release*.apk" | head -1)
        echo "Signing: $APK"
        
        # Sign
        jarsigner -verbose -sigalg SHA256withRSA -digestalg SHA-256 \
          -keystore ultimate.keystore -storepass "$STORE_PASSWORD" \
          "$APK" "$KEY_ALIAS" <<< "$KEY_PASSWORD"
          
        # Align  
        zipalign -v -p 4 "$APK" "Ultimate_Player_v1.0.0-signed.apk"
        
    - name: üì§ Upload SIGNED APK
      uses: actions/upload-artifact@v4
      with:
        name: Ultimate_Player_v1.0.0-signed
        path: |
          Ultimate_Player_v1.0.0-signed.apk
          app/build/outputs/apk/**/*.apk
          
    - name: üöÄ Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v1.0.0
        name: üé¨ Ultimate Player v1.0.0 - SIGNED
        body: |
          üé¨ **Ultimate Player v1.0.0** - **100 FUNKCJI IPTV PLAYER**
          
          ‚úÖ LibVLC 3.6 + HW Acceleration (4K/HDR)
          ‚úÖ Android TV/Phone/Box (DPAD + Focus)
          ‚úÖ M3U Parser + Channel Scanner  
          ‚úÖ Guardians (Freeze Detect + Auto Reconnect)
          ‚úÖ Sliders (Brightness/Contrast/Saturation/Volume)
          
          üì± **Install:** adb install Ultimate_Player_v1.0.0-signed.apk
          
          **Test M3U:** http://iptv.example.com/playlist.m3u
        files: |
          Ultimate_Player_v1.0.0-signed.apk
          app/build/outputs/apk/**/*.apk
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
