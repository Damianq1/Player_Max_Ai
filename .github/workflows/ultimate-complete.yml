name: üé¨ ULTIMATE BUILD + SIGN + RELEASE

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  complete:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
    - name: üì• Checkout
      uses: actions/checkout@v4
      
    - name: ‚òï JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: üõ†Ô∏è Android SDK
      uses: android-actions/setup-android@v3
      
    - name: üîß Permissions
      run: chmod +x gradlew
      
    - name: üì¶ Gradle cache
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
        
    # BUILD PIERWSZY!
    - name: üèóÔ∏è CLEAN + BUILD
      run: |
        ./gradlew clean
        ./gradlew assembleRelease
        
    # DEBUG - poka≈º APK
    - name: üîç SHOW APK FILES
      run: |
        echo "=== APK LOCATIONS ==="
        find app/build -name "*.apk" || echo "NO APK"
        ls -la app/build/outputs/apk/ || true
        ls -la app/build/outputs/apk/release/ || true
        
    # Keystore DOPIERO PO BUILDZIE
    - name: üîê Keystore
      env:
        KEYSTORE_BASE64: ${{ secrets.KEystore_BASE64 }}
      run: |
        echo "$KEYSTORE_BASE64" | base64 --decode > ultimate.keystore
        
    # SIGNING
    - name: üîê SIGN APK
      env:
        STORE_PASS: ${{ secrets.KEYSTORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASS: ${{ secrets.KEY_PASSWORD }}
      run: |
        # Znajd≈∫ APK (dok≈Çadnie)
        APK=$(find app/build/outputs/apk -name "*release*.apk" | head -1)
        [ -n "$APK" ] || { echo "‚ùå NO APK!"; exit 1; }
        echo "‚úÖ Found APK: $APK"
        
        # Sign
        jarsigner -verbose -sigalg SHA256withRSA -digestalg SHA-256 \
          -keystore ultimate.keystore -storepass "$STORE_PASS" \
          "$APK" "$KEY_ALIAS" <<< "$KEY_PASS"
          
        # Align
        zipalign -v 4 "$APK" Ultimate_Player_v1.0.0-signed.apk
        
    # UPLOAD
    - name: üì§ Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: Ultimate_Player_SIGNED_v1.0.0
        path: |
          Ultimate_Player_v1.0.0-signed.apk
          app/build/outputs/apk/**/*.apk
          
    # RELEASE
    - name: üöÄ GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v1.0.0
        name: üé¨ Ultimate Player v1.0.0
        body: |
          üé¨ **Ultimate Player v1.0.0** - 100 FUNKCJI!
          ‚úÖ LibVLC + Android TV/Phone
          ‚úÖ M3U + Guardians + Sliders
        files: Ultimate_Player_v1.0.0-signed.apk
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
