name: üé¨ Ultimate Player - BUILD + SIGN + RELEASE

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-sign-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
    # 1. Checkout
    - name: üì• Checkout
      uses: actions/checkout@v4
      
    # 2. JDK
    - name: ‚òï Setup JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    # 3. Android SDK  
    - name: üõ†Ô∏è Setup Android SDK
      uses: android-actions/setup-android@v3
      
    # 4. Gradle permissions
    - name: üîß Gradle permissions
      run: chmod +x gradlew
      
    # 5. Cache
    - name: üì¶ Cache Gradle
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
        
    # ‚úÖ 6. BUILD APK (NAJPIERW!)
    - name: üèóÔ∏è Build Release APK
      run: ./gradlew clean assembleRelease
      
    # 7. DEBUG - poka≈º wszystkie APK
    - name: üîç DEBUG - List APK files
      run: |
        echo "üìÅ All APK locations:"
        find . -name "*.apk" -type f || echo "No APK found"
        echo "üìÅ Release folder:"
        ls -la app/build/outputs/apk/release/ || echo "Release dir missing"
        echo "üìÅ All outputs:"
        find app/build/outputs -type f | head -20 || echo "No outputs"
        
    # 8. Keystore (dopiero po buildzie!)
    - name: üîê Decode Keystore
      env:
        KEYSTORE_BASE64: ${{ secrets.KEystore_BASE64 }}
      run: |
        echo "$KEYSTORE_BASE64" | base64 --decode > ultimate.keystore
        ls -la ultimate.keystore
        
    # ‚úÖ 9. SIGN APK (dopiero jak istnieje!)
    - name: üîê Sign APK
      env:
        STORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
      run: |
        # Znajd≈∫ dok≈Çadnie unsigned APK
        APK=$(find app/build/outputs/apk -name "app-release-unsigned.apk" -type f | head -1)
        if [ -z "$APK" ]; then
          echo "‚ùå No unsigned APK found!"
          find app/build/outputs -name "*.apk" || true
          exit 1
        fi
        echo "‚úÖ Signing: $APK"
        
        # Sign
        jarsigner -verbose -sigalg SHA256withRSA -digestalg SHA-256 \
          -keystore ultimate.keystore -storepass "$STORE_PASSWORD" \
          "$APK" "$KEY_ALIAS" <<< "$KEY_PASSWORD"
          
        # Align
        zipalign -v -p 4 "$APK" "Ultimate_Player_v1.0.0-signed.apk"
        ls -la Ultimate_Player_v1.0.0-signed.apk
        
    # 10. Upload
    - name: üì§ Upload ALL files
      uses: actions/upload-artifact@v4
      with:
        name: Ultimate_Player_v1.0.0-signed
        path: |
          Ultimate_Player_v1.0.0-signed.apk
          app/build/outputs/apk/**/*.apk
          ultimate.keystore
          
    # 11. Release
    - name: üöÄ GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v1.0.0
        name: üé¨ Ultimate Player v1.0.0 SIGNED
        body: |
          üé¨ **Ultimate Player v1.0.0** - 100 FUNKCJI!
          ‚úÖ Build + Sign + Release automat
          ‚úÖ LibVLC + HW Acceleration
          ‚úÖ Android TV/Phone/Box
        files: |
          Ultimate_Player_v1.0.0-signed.apk
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
