name: ğŸ¬ ULTRA CLEAN BUILD

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v4
      
    - name: â˜• JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: ğŸ› ï¸ Android SDK
      uses: android-actions/setup-android@v3
      
    - name: ğŸ’¥ TOTAL CLEAN
      run: |
        rm -rf app/build .gradle build/
        find . -name "backup_rules.xml" -delete 2>/dev/null || true
        chmod +x gradlew
        
    - name: ğŸ§¹ Gradle Clean
      run: ./gradlew clean --no-daemon
        
    - name: ğŸ—ï¸ BUILD APK
      run: ./gradlew assembleDebug --warning-mode none
        
    - name: ğŸ“¤ UPLOAD APK
      uses: actions/upload-artifact@v4
      with:
        name: Ultimate_Player_APKs
        path: app/build/outputs/**/*.apk
