name: ğŸ¬ SIMPLE BUILD (Full Clean + APK)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v4
      
    - name: â˜• JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: ğŸ› ï¸ Android SDK
      uses: android-actions/setup-android@v3
      
    - name: ğŸ§¹ FULL CLEAN (usuwa backup_rules.xml cache!)
      run: |
        rm -rf app/build .gradle
        chmod +x gradlew
        ./gradlew clean --no-daemon
        
    - name: ğŸ—ï¸ BUILD DEBUG APK
      run: |
        ./gradlew clean assembleDebug --warning-mode none
        echo "=== APK FILES ==="
        find app/build/outputs -name "*.apk" || echo "NO APK"
        
    - name: ğŸ“¤ UPLOAD APK
      uses: actions/upload-artifact@v4
      with:
        name: Ultimate_Player_APKs
        path: |
          app/build/outputs/**/*.apk
        if-no-files-found: ignore
