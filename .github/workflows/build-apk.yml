name: Build Ultimate Player APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Download LibVLC dependencies
      run: |
        mkdir -p app/libs
        wget -O app/libs/libvlc-all-3.6.0.1.aar https://download.videolan.org/pub/vlc-android/aar/org/videolan/android/libvlc-all/3.6.0.1/libvlc-all-3.6.0.1.aar
        
    - name: Build with Gradle
      run: ./gradlew assembleRelease --stacktrace
      
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: UltimatePlayer-v1.0.0.apk
        path: app/build/outputs/apk/release/app-release.apk
        
    - name: Rename APK with version
      run: |
        VERSION="1.0.0_$(date +%Y%m%d_%H%M%S)"
        mv app/build/outputs/apk/release/app-release.apk "Ultimate_Player_$VERSION.apk"
        
    - name: Upload signed APK
      uses: actions/upload-artifact@v4
      with:
        name: Ultimate_Player_v1.0.0.apk
        path: Ultimate_Player_*.apk
