name: ğŸš€ Ultimate Player APK Build + Signing

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v4
      
    - name: â˜• Setup JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        
    - name: ğŸ› ï¸ Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: ğŸ”§ Grant gradlew permissions
      run: chmod +x gradlew
      
    - name: ğŸ“¦ Cache Gradle
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        
    - name: ğŸ—ï¸ Build ALL variants
      run: |
        ./gradlew assembleDebug
        ./gradlew assembleRelease
        
    - name: ğŸ” List APK outputs
      run: |
        echo "=== DEBUG APKs ==="
        find app/build/outputs/apk -name "*.apk" -type f | head -10 || true
        echo "=== RELEASE APKs ==="
        find app/build/outputs/apk -name "*release*.apk" -type f || true
        
    - name: ğŸ“¤ Upload ALL APKs (Debug + Release)
      uses: actions/upload-artifact@v4
      with:
        name: Ultimate_Player_ALL_APKs
        path: |
          app/build/outputs/apk/**/*.apk
        retention-days: 30
        
    - name: ğŸ“¤ Upload Release folder
      uses: actions/upload-artifact@v4
      with:
        name: Ultimate_Player_Release_Folder
        path: app/build/outputs/apk/release/
        retention-days: 30
