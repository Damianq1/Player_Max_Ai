name: ğŸš€ Ultimate Player APK Build

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v4
      
    - name: â˜• Setup JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        
    - name: ğŸ”§ Setup Gradle
      uses: gradle/gradle-build-action@v3
      
    - name: ğŸ“¦ Cache Gradle
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        
    - name: ğŸ—ï¸ Build Release APK
      run: ./gradlew assembleRelease --stacktrace --info
      
    - name: ğŸ“± Rename APK
      run: |
        mv app/build/outputs/apk/release/app-release-unsigned.apk \
        "Ultimate_Player_v1.0.0_$(date +%Y%m%d_%H%M%S).apk"
      
    - name: ğŸ“¤ Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: Ultimate_Player_v1.0.0.apk
        path: Ultimate_Player_v1.0.0_*.apk
        retention-days: 90
        
    - name: ğŸŒŸ Release (on push main)
      if: github.ref == 'refs/heads/main'
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v1.0.0
        name: Ultimate Player v1.0.0
        body: |
          ğŸ¬ **Ultimate Player v1.0.0 - 100 FUNKCJI!**
          
          âœ… LibVLC 4.0.0 + HW Acceleration
          âœ… Android TV / Phone / Box
          âœ… M3U Parser + Smart Guardians
          âœ… DPAD + Sliders + Gestures
        files: Ultimate_Player_v1.0.0_*.apk
