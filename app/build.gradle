apply plugin: 'com.android.application'

android {
    compileSdkVersion 34
    
    defaultConfig {
        applicationId "com.playermaxai"
        minSdkVersion 21
        targetSdkVersion 34
        versionCode 1
        versionName "1.0"
    }
    
    buildTypes {
        release {
            minifyEnabled false
        }
    }
}

dependencies {
    compile 'androidx.appcompat:appcompat:1.6.1'
    compile 'androidx.constraintlayout:constraintlayout:2.1.4'
}
