plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
}

android {
    namespace 'com.playermaxai'
    compileSdk 36  // Android 16 support

    defaultConfig {
        applicationId "com.playermaxai"
        minSdk 24     // Android 7+ (stabilne LibVLC)
        targetSdk 36
        versionCode 100
        versionName "Ultimate 1.0.0"
        
        ndk {
            abiFilters 'arm64-v8a', 'armeabi-v7a'
        }
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.debug
        }
    }
    
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    
    kotlinOptions {
        jvmTarget = '17'
    }
}

dependencies {
    implementation 'androidx.core:core-ktx:1.15.0'
    implementation 'androidx.appcompat:appcompat:1.7.1'
    implementation 'com.google.android.material:material:1.12.1'
    implementation 'androidx.constraintlayout:constraintlayout:2.2.0'
    
    // âœ… LibVLC NOWE Z Maven Central 2026
    implementation 'org.videolan.android:libvlc-all:4.0.0'
    
    // TV + Material3
    implementation 'androidx.tv:tv-foundation:1.1.0-alpha01'
    implementation 'androidx.leanback:leanback:1.1.0'
    implementation 'androidx.activity:activity-ktx:1.10.1'
}
